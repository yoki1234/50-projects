<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<body>
    <div class="container">
       <svg viewBox="0 0 200 100" xmlns="http://www.W3.org/2000/svg">
         <path
          fill="none"
          stroke=""
          d="M20,50 C20,-50 180,150 180,50 C180-50 20,150,20,50 z"
         />
         <a href="#">
            <circle r="10" fill="pink">
                <animateMotion dur="5" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"/>
            </circle>
         </a>
         <a href="#">
            <circle r="10" fill="red">
                <animateMotion dur="6" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"/>
            </circle>
         </a>
         <a href="#">
            <circle r="10" fill="yellow">
                <animateMotion dur="7" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"/>
            </circle>
         </a>
         <a href="#">
            <circle r="10" fill="blue">
                <animateMotion dur="8" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"/>
            </circle>
         </a>
         <a href="#">
            <circle r="10" fill="grey">
                <animateMotion dur="9" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"/>
            </circle>
         </a>
       </svg>

    </div>
</body>
</html>
